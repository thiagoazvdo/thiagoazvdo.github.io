    <head>
        <meta charset="utf-8">
        <title>Thiago Azevedo Soares</title>
        
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/components/header.css">
        <link rel="stylesheet" href="css/components/banner.css">
        <link rel="stylesheet" href="css/components/section.css">
        <link rel="stylesheet" href="css/components/button.css">
        <link rel="stylesheet" href="css/components/main-title.css">

    </head>

    <body>
        <header class="header">
            
            <img src="assets/img/imagem-teste.jpg" width="70px" height="70px">
        
            <nav>
                <a class="action" href="" lang="en">Skills</a>
                <a class="action" href="">Projetos</a>
                <a class="action" href="">Sobre</a>
                <a class="action" href="">Contatos</a>
                <a class="button" href="" lang="en">Download CV</a>
               
            </nav>
            
        </header>

        <section class="banner">
            <div class="wrapper">
                <div class="box">
                    <h1 class="main-title">Thiago Soares</h1>
                    <h2 class="subtitle">FrontEnd Developer</h2>
                </div>

                
                <div class="navigation">
                    <a class="button" href="" lang="en">Download CV</a>
                    <a class="button" href="">Contatos</a>
                </div>
            </div>
        </section>

        <section class="section">
            <h2 class="main-title -second">Skills</h2>

                <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="img/icone_html5.png" alt="ícone do HTML em pixel art"> 
                    <div class="right">
                        <h3 class="main-title -third">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/ico_nodejs.png" alt="ícone do nodeJS em pixel art"> 
                    <div class="right">
                        <h3 class="main-title -third">NODEJS</h3>
                        <progress class="progress-bar" max="100" value="05">
                            05%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/ico_css3.png" alt="ícone do css3 em pixel art"> 
                    <div class="right">
                        <h3 class="main-title -third">CSS3</h3>
                        <progress class="progress-bar" max="100" value="20">
                            20%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/ico_tdd.png" alt="ícone do TDD em pixel art"> 
                    <div class="right">
                        <h3 class="main-title -third">TDD</h3>
                        <progress class="progress-bar" max="100" value="0">
                            0%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/ico_js.png" alt="ícone do javascript em pixel art"> 
                    <div class="right">
                        <h3 class="main-title -third">Java Script</h3>
                        <progress class="progress-bar" max="100" value="20">
                            20%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/ico_restapi.png" alt="ícone do restapi em pixel art"> 
                    <div class="right">
                        <h3 class="main-title -third">Rest API</h3>
                        <progress class="progress-bar" max="100" value="0">
                            0%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/ico_react.png" alt="ícone do react em pixel art"> 
                    <div class="right">
                        <h3 class="main-title -third">React</h3>
                        <progress class="progress-bar" max="100" value="0">
                            0%
                        </progress>
                    </div>
                </article>

                <article class="skill-tec">
                    <img class="icon" src="img/ico_ux.png" alt="ícone de UX em pixel art"> 
                    <div class="right">
                        <h3 class="main-title -third">UX</h3>
                        <progress class="progress-bar" max="100" value="0">
                            0%
                        </progress>
                    </div>
                </article>
            </div>
        </section>

        <section class="section-second">
            <h3 class="main-title -second">Projetos</h3>
            <div class="wrapper-card">
                <figure class="card-project">
                    <img class="logo" src="img/firedlabs.png" alt="firedlabs">
                </figure>
                <figure class="card-project -blue">
                    <img class="logo" src="img/collabcode.png" alt="collabcode">
                </figure>
                <figure class="card-project">
                    <img class="logo" src="img/portfolio.png" alt="arte-thiago">
                </figure>
            </div>
        </section>

        
    </body>
</html>
